<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Расписание</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Редактирование расписания</a>
            </nav>
        </div>
    </header>
    <body>
    <div class="container">
        {% for weekday, schedule_entry in schedule.items() %}
                <h1>{{ weekday }}</h1>
                <table class="table table-striped table-dark text-center table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" class="w-5">Номер пары</th>
                            <th scope="col" class="w-15">Время</th>
                            <th scope="col">Предмет</th>
                            <th scope="col">Номер аудитории</th>
                        </tr>
                    </thead>
                    {% for row in schedule_entry %}
                    <tbody>
                            <td>{{ row.id }}</td>
                            <td>{{ row.start_time }} - {{ row.end_time }}</td>
                            <td>{{ row.name_1 }}</td>
                            <td>{{ row.auditory_number }}</td>
                    </tbody>
                    {% endfor %}
                </table>
            {% endfor %}
    </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
